<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main2.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="login">
      <h1 class="text-center">Welcome!</h1>
      <form class ="needs-validation">

        <div class="form-group was-validated">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email" placeholder = "User email" required>
            <div class="invalid-feedback">Incorrect.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder = "User password" required>
            <div class="invalid-feedback">Incorrect.</div>
        </div>

        <!-- <div class="form-group form-check"> -->
            <!-- CHEKBOX DE REMEMBER ME COMENTAT, WE WILL DOIT IN THE FUTURE -->

            <!-- <label class="form-check-label" for="check">Remember me</label> -->
        <!-- </div> -->

        <input class="btn btn-primary w-100" type="submit" value="SIGN IN">
    </form>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
